<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatyaScan - AI Authenticity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: '#00E5FF',
              neon: '#7C4DFF',
              darkbg: '#081028',
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Orbitron', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #081028;
        color: #E6F0FF;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-glow {
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.3), 0 0 20px rgba(124, 77, 255, 0.2);
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #00E5FF;
        box-shadow: 0 0 4px #00E5FF;
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
